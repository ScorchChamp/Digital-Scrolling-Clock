<html>

<head>
  <title>Fancy clock!</title>
  <!-- <link rel="stylesheet" href="https://scorchchamp.github.io/style.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="clock">
    <div id="hours" class="digit">
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
    <div id="minutes" class="digit">
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
    <div id="seconds" class="digit">
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
