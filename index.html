<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://scorchchamp.github.io/auto-format.js"></script>
  <div class="app-container">
    <h1>Time</h1>
    <div id="clock">
      <div id="hours" class="digit">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>:
      <div id="minutes" class="digit">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>:
      <div id="seconds" class="digit">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
